TEST_CASE:
    Case1:
    -   Desc: 给指定用户发送验证码
        USER_VAR:
            cno_list:
            - '1674921314241197'
            - '1581199496593872'
            - '1623770534820512'
            - '1674921701066628'
            - '1581199096195979'
            - '1623770606653991'
        PARAM_VAR: 
            sig: [1,2]
            v: [1.0,2.0]

    -   Desc: 给指定用户发送验证码1
        Url: /user/sendcode
        Method: POST
        Headers:
            content-type: multipart/form-data; boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW
            cache-control: no-cache
        Data:
            req:
                cno: '%{rnd_list("${cno_list}$")}%'
            appid: dp1svA1gkNt8cQMkoIv7HmD1
            sig: "${sig}$"
            v: "${v}$"
            ts: 123
        OutPara: null
        Assert:
        -   eq:
            - result.errcode
            - 0
        -   eq:
            - result.res.result
            - SUCCESS
